{{ $permalink := .Permalink }}
{{ range .Paginator.Pages }}
<article>
    {{ partial "header" (dict "Page" . "Permalink" $permalink) }}
    {{ if .Params.description }}
    <p>{{ .Description | markdownify }}</p>
    <p><a href="{{ .Permalink }}">Read more</a></p>
    {{ end }}
</article>
<hr>
{{ end }}
