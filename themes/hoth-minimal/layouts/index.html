{{ define "main" }}
<article class="pt-2">
    {{ .Content}}

    <h2>Recent Posts:</h2>

    {{- range ( where site.RegularPages "Section" "posts" | first 3 ) }}
    <div>
        <h3 class="font-bold ml-6"><a class="title" href="{{ .RelPermalink }}">{{ .Title }} ></a></h3>
    </div>
    {{ end }}

</article>

{{ end }}
