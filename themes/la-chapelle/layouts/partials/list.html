{{ $permalink := .Permalink }}
{{ range .Paginator.Pages }}
<article>
    {{ partial "header" (dict "Page" . "Permalink" $permalink) }}
    {{ if .Params.description }}
    <p>
        <br/><span class="post-date">{{ .PublishDate.Format "2 Jan, 2006" }} - </span>
        {{ .Description | markdownify }}
    </p>
    <p><a href="{{ .Permalink }}">Read more</a></p>
    {{ end }}
</article>
<hr>
{{ end }}
